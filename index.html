    <section id="signature-generator">
        <h2>Signature Generator</h2>
        <br>
        <br>
        <form id="signatureForm">
            <label for="signature">Signature</label>
            <input type="text" id="signature" name="signature" required>
            <br>
            <br>
            <label for="fontStyle">Font Style</label>
            <select id="fontStyle" name="fontStyle">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
            <br>
            <br>

            <label for="fontSize">Font Size</label>
            <input type="number" id="fontSize" name="fontSize" value="20" min="10" max="100">
            <br>
            <br>
            <label for="fontColor">Font Color</label>
            <input type="color" id="fontColor" name="fontColor" value="#000000">
            <br>
            <br>
            <label for="fontSlope">Slope</label>
            <input type="number" id="fontSlope" name="fontSlope" value="0" min="-45" max="45">
           
           
            <br>
            <button type="button" id="generateBtn" onclick="generateSignature()">Generate Signature</button>
        </form>
        <div id="signatureOutput"></div>
        
         
        <svg id="signatureOutput" xmlns="http://www.w3.org/2000/svg"></svg>
        <br>
        <button id="downloadBtn" onclick="downloadSignature()">Download Signature</button>
    </section>
    <hr>
    <section id="draw-signature">
        <div class="main">
        <h1>Draw Signature</h1>
        <div class="draw-container">
            <canvas id="signature-pad" width="400" height="200"></canvas>
       
            <div>
                <button id="clear-button">Clear</button>
                <button id="undo-button">Undo</button>
                <button id="download-button">Download</button>
            </div>
         </div>
